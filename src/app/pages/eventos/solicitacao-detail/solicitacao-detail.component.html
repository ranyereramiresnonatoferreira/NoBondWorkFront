<app-layout></app-layout>
<div class="container">
<div class="row">
<div class="col-sm">
    <div class="form-group">
        <label for="valor">Valor</label>
        <input 
          type="number" 
          id="valor" 
          class="form-control" 
          placeholder="Digite o valor" 
          step="0.01" 
          min="0">
      </div>
</div>
<div class="col-sm">
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea 
          id="descricao" 
          class="form-control" 
          placeholder="Digite a descrição" 
          rows="18"
          required></textarea>
      </div>
</div>
<div class="col-sm">
    <p-button label="Adicionar" (onClick)="add()"/>
</div>
</div>
</div>
