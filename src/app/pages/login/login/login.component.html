<div class="all">
    <form [formGroup]="form" (ngSubmit)="login()">
<div class="card-container">
<p-card [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://img.freepik.com/fotos-premium/contemplar-o-significado-da-representacao-e-da-ai-gerativa_1169649-128238.jpg?w=740" />
    </ng-template>
    <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" class="form-control" placeholder="Digite seu login" required formControlName="login">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required formControlName="senha">
      </div>
    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <button style="margin-left: 40%;" type="submit" class="btn btn-primary">Login</button>
        </div>
    </ng-template>
</p-card>
</div>
</form>
</div>
