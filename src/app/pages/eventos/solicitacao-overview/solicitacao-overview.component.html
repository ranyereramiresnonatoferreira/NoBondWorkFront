<app-layout></app-layout>
<p-table [value]="solicitacoes" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Excluir</th>
            <th>Código</th>
            <th>Código Evento</th>
            <th>Valor Oferecido</th>
            <th>Mensagem</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-solicitacao>
        <tr>
            <td><p-button icon="pi pi-times" severity="danger" (onClick)="deleteSolicitacao(solicitacao.id)"/></td>
            <td>{{ solicitacao.id }}</td>
            <td>{{ solicitacao.idEvento }}</td>
            <td>{{ solicitacao.valorOferecido }}</td>
            <td>{{ solicitacao.mensagem }}</td>
            <td>{{ alterLabel(solicitacao.idStatus) }}</td>
        </tr>
    </ng-template>
</p-table>
